get:
    parameters:
        - $ref: ../components/parameters/cc_no.yaml
    operationId: sea-str-cc-no
    summary: All strains with the given culture collection number
    description: >-
        Retrieves all the strain ids from the database that are
        connected with the provided culture collection number
        or a StrainRegistry designation.
    tags:
        - Search strain
    responses:
        '404':
            description: NOT FOUND
            content:
                application/json:
                    schema:
                        $ref: ../components/content/err_msg.yaml
        '200':
            description: OK
            content:
                application/json:
                    schema:
                        $ref: ../components/content/res_ids.yaml
