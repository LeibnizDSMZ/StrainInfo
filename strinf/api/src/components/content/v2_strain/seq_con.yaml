type: object
properties:
    sequence:
        type: array
        items:
            type: object
            required:
                - accessionNumber
                - deposit
                - type
            properties:
                accessionNumber:
                    type: string
                    minLength: 6
                    maxLength: 10
                    pattern: "^([A-Z]\\d{5}|[A-Z]{2}\\d{6}|[A-Z]{2}\\d{8}\
                        |[A-Z]{4}\\d{2}\\d{6,}|[A-Z]{6}\\d{2}\\d{7,}\
                        |[A-Z]{5}\\d{7}\
                        |(?:AC_|NC_|NG_|NT_|NW_|NZ_|NM_|NR_|XM_|XR_)\\d+\
                        |(GCA_|GCF_)\\d+)$"
                    examples: [AB111902]
                year:
                    type: integer
                    minimum: 1000
                    maximum: 9999
                    examples: [2023]
                description:
                    type: string
                    minLength: 1
                length:
                    type: integer
                    minimum: 1
                deposit:
                    type: array
                    minItems: 1
                    items:
                        $ref: '../v2_deposit/si_dps.yaml'
                type:
                    type: string
                    examples: [genome]
                    minLength: 1
                    enum:
                        - gene
                        - genome
                        - rrnaop
                        - patent
                assemblyLevel:
                    type: string
                    examples: [complete]
                    minLength: 1
                    enum:
                        - complete
                        - chromosome
                        - scaffold
                        - contig
