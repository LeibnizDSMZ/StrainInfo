description: Placeholder for a taxon name
name: taxon_name
in: path
required: true
schema:
    type: array
    minItems: 1
    items:
        type: string
        minLength: 3
        pattern: '^(?: *[a-zA-Z\.0-9]{3,} *)+$'
    examples: [Acetobacter aceti, Eubacterium limosum]
style: simple
explode: false
