description: Placeholder for a culture collection number
name: cc_no
in: path
required: true
schema:
    type: array
    minItems: 1
    items:
        type: string
        minLength: 4
        pattern: '[a-zA-Z0-9_\-\\/:.,;#+* ]{4,}$'
        examples: [DSM 10, LMG 1445]
style: simple
explode: false
